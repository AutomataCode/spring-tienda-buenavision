<!DOCTYPE html>

					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
					id="templatemo_main_nav">
					<div class="flex-fill">
						<ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/public}">Home</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" th:href="@{/catalogo}">Catalogo</a>
							</li>
							<li class="nav-item">

							</li>
						</ul>
					</div>
					<div class="navbar align-self-center d-flex">
						<div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
							<div class="input-group">
								<input type="text" class="form-control" id="inputMobileSearch" placeholder="Search ...">
								<div class="input-group-text">
									<i class="fa fa-fw fa-search"></i>
								</div>
							</div>
						</div>
						<a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal"
							data-bs-target="#templatemo_search">
							<i class="fa fa-fw fa-search text-dark mr-2"></i>
						</a>
						
						
						
						<div class="navbar align-self-center d-flex" >
						    <a id="cart-icon-container" class="nav-icon position-relative text-decoration-none me-3"
						       href="#" data-bs-toggle="modal" data-bs-target="#carritoModal">
						        <i class="fa fa-fw fa-cart-arrow-down text-dark"></i>
						        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger text-white"
						              id="cart-item-count" style="display: none; font-size: 0.7em; padding: 0.3em 0.5em;">
						              </span>
						    </a>

						    </div>
						
						
						
						<a sec:authorize="!isAuthenticated()"
							class="nav-icon position-relative text-decoration-none d-flex flex-column align-items-center text-dark"
							th:href="@{/login}">

							<span class="position-relative">
								<i class="fa fa-fw fa-user"></i>

						            </span>
						    </a>
						    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
						        <li><a class="dropdown-item" >Mi Perfil</a></li>
						        <li sec:authorize="hasAuthority('ROLE_CLIENTE')"><a class="dropdown-item" th:href="@{/pedido/mis-pedidos}" >Mis Pedidos</a></li>

											<li sec:authorize="hasAuthority('ROLE_ADMIN')">

											    </a>
											</li>
						        <li><hr class="dropdown-divider"></li>
						        <li>
						            <form th:action="@{/logout}" method="post" class="d-inline w-100">

				<div class="w-100 pt-1 mb-5 text-right">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form action="" method="get" class="modal-content modal-body border-0 p-0">
					<div class="input-group mb-2">
						<input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
						<button type="submit" class="input-group-text bg-success text-light">
							<i class="fa fa-fw fa-search text-white"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>


</html>

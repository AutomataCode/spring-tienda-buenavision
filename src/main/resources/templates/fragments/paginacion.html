<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <nav th:fragment="paginador(page, url)" th:if="${page.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${page.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{${url}(page=${page.number - 1}, size=${page.size})}">&laquo;</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number ? 'active' : ''}">
                <a class="page-link" th:href="@{${url}(page=${i}, size=${page.size})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${page.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{${url}(page=${page.number + 1}, size=${page.size})}">&raquo;</a>
            </li>
        </ul>
    </nav>

</body>
</html>

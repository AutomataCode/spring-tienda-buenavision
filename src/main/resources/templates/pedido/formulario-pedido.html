<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::body}, _, _)}">

<head>
    <title>Finalizar Compra - Buena Visión</title>
</head>

<body>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-8">
            <h1 class="h2 pb-4">Confirmar Pedido</h1>

            <!-- Mensajes de error del controlador -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
             <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
                 <span th:text="${warningMessage}"></span>
                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
             </div>


            <!-- Formulario para enviar el pedido -->
            <form th:action="@{/pedido/guardar}" method="post">
                <!-- Sección Datos del Cliente -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5><i class="fas fa-user me-2"></i>Datos del Cliente</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Nombre:</strong> <span th:text="${cliente.nombre + ' ' + cliente.apellido}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${cliente.usuario.email}"></span></p>
                        <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono ?: 'No especificado'}"></span></p>

                        <!-- Campo para Dirección de Entrega -->
                        <div class="mb-3">
                            <label for="direccionEntrega" class="form-label"><strong>Dirección de Entrega:</strong></label>
                            <textarea class="form-control" id="direccionEntrega" name="direccionEntrega" rows="3" required th:text="${cliente.direccion ?: ''}"></textarea>
                            <div class="form-text">Por favor, confirma o actualiza tu dirección de entrega.</div>
                        </div>

                        <!-- Campo para Observaciones -->
                        <div class="mb-3">
                            <label for="observacionesCliente" class="form-label"><strong>Observaciones (Opcional):</strong></label>
                            <textarea class="form-control" id="observacionesCliente" name="observacionesCliente" rows="2" placeholder="Indicaciones adicionales para la entrega..."></textarea>
                        </div>
                    </div>
                </div>
                <!-- Sección Resumen del Pedido -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5><i class="fas fa-shopping-cart me-2"></i>Resumen del Carrito</h5>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush">
                            <li th:each="item : ${carrito.items}" class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <span th:text="${item.cantidad} + ' x '"></span>
                                    <strong th:text="${item.producto.nombre}"></strong>
                                    <small class="d-block text-muted" th:text="'S/ ' + ${#numbers.formatDecimal(item.precioUnitario, 1, 2)} + ' c/u'"></small>
                                </div>
                                <span class="fw-bold" th:text="'S/ ' + ${#numbers.formatDecimal(item.getSubtotal(), 1, 2)}"></span>
                            </li>
                        </ul>
                    </div>
                     <div class="card-footer bg-white border-top-0 pt-0 px-3 pb-3">
                        <a th:href="@{/catalogo}" class="btn btn-sm btn-outline-secondary">Modificar Carrito</a>
                    </div>
                </div>
                <!-- Botón de Confirmar -->
                <div class="text-end">
                     <button type="submit" class="btn btn-success btn-lg">
                         <i class="fas fa-check-circle me-2"></i>Confirmar Pedido
                     </button>
                </div>
            </form>
        </div>
        <!-- Columna Resumen de Pago -->
        <div class="col-lg-4">
            <div class="card shadow-sm sticky-top" style="top: 20px;"> <!-- sticky-top para que siga al hacer scroll -->
                <div class="card-header bg-light">
                    <h5>Resumen de Pago</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Subtotal:</span>
                            <span th:text="'S/ ' + ${#numbers.formatDecimal(subtotal, 1, 2)}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>IGV (18%):</span>
                            <span th:text="'S/ ' + ${#numbers.formatDecimal(igv, 1, 2)}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Descuento:</span>
                            <span>S/ 0.00</span> <!-- Placeholder, añadir lógica si aplica -->
                        </li>
                        <li class="list-group-item d-flex justify-content-between fw-bold fs-5 border-top pt-3">
                            <span>Total:</span>
                            <span th:text="'S/ ' + ${#numbers.formatDecimal(total, 1, 2)}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

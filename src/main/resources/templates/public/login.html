<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:replace="layouts/base :: layout(~{::title}, ~{::body}, _, _)">

<head>
    <title>Iniciar Sesión - Buena Visión</title>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="my-4">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body p-4 p-sm-5">
						
						<div th:if="${registroExitoso}" class="alert alert-success alert-dismissible fade show" role="alert">
						    <span th:text="${registroExitoso}"></span>
						    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						
						<div th:if="${param.error != null and param.error[0] == 'bloqueado'}" class="alert alert-danger" role="alert">
						    <strong>¡Cuenta Bloqueada!</strong> Has excedido el número de intentos permitidos. Contacta al soporte.
						</div>
						
						<div th:if="${param.error != null and param.error[0] != 'bloqueado'}" class="alert alert-danger" role="alert">
						    Usuario o contraseña incorrectos.
						</div>
                        
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Has cerrado sesión exitosamente.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                                <label for="username">Usuario</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                                <label for="password">Contraseña</label>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Recordarme</label>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button class="btn btn-success btn-lg" type="submit">Ingresar</button>
                            </div>
                            
                            <div class="text-center">
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            <a th:href="@{/public/registro}">¿No tienes cuenta? ¡Regístrate aquí!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

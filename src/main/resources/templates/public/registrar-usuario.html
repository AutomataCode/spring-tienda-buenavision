<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
    th:replace="layouts/base :: layout(~{::title}, ~{::body}, _, _)">

<head>
    <title>Registro de Usuario - Buena Visión</title>
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="my-4">Crear una Cuenta</h3>
                    </div>
                    <div class="card-body p-4 p-sm-5">

						<form th:action="@{/public/registro}" th:object="${usuario}" method="post" novalidate>

						    <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger" role="alert">
						        <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
						    </div>
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:field="*{nombreCompleto}" 
                                       id="nombreCompleto" placeholder="Nombre Completo" required 
                                       th:classappend="${#fields.hasErrors('nombreCompleto')} ? 'is-invalid' : ''">
                                <label for="nombreCompleto">Nombre Completo</label>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombreCompleto')}" 
                                     th:errors="*{nombreCompleto}"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:field="*{username}" 
                                       id="username" placeholder="Nombre de Usuario" required
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                                <label for="username">Nombre de Usuario</label>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                                     th:errors="*{username}"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" th:field="*{email}" 
                                       id="email" placeholder="correo@ejemplo.com" required
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                <label for="email">Correo Electrónico</label>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}"></div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" th:field="*{password}" 
                                       id="password" placeholder="Contraseña" required
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                <label for="password">Contraseña</label>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                     th:errors="*{password}"></div>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword" 
                                       name="confirmPassword" placeholder="Confirmar Contraseña" required>
                                <label for="confirmPassword">Confirmar Contraseña</label>
                            </div>

                            <div class="d-grid mb-3">
                                <button class="btn btn-success btn-lg" type="submit">Registrarse</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            <a th:href="@{/login}">¿Ya tienes cuenta? Inicia Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
